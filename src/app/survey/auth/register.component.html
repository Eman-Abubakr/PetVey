<app-header></app-header>

<div class="container">
    <div class="row">

        <div class="offset-md-3 col-md-3">
            <h1>Sign Up</h1>

            <div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="message != null">
                {{message}}
            </div>

            <form novalidate #form="ngForm" (ngSubmit)="register(form)">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" id="email" name="email" [(ngModel)]="user.email" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" name="username" [(ngModel)]="user.username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control"/>
                </div>
                <br>
                <div>
                    <input class="btn btn-primary" type="submit" value="Sign up" />
                </div>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
