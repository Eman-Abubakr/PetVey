<div class="row">

    <div class="offset-md-3 col-md-3">
        <h1>CHANGE PASSWORD</h1>
        <div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="message != null">
            {{message}}
        </div>
        <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" [(ngModel)]="username" class="form-control" />
            </div>
            <div class="form-group">
                <label>New Password:</label>
                <input type="password" name="newPassword" [(ngModel)]="newPassword" class="form-control"/>
            </div>
            <br>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control"/>
            </div>
            <br>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Sign In" />                    
            </div>
            <br>
            <div class="form-group">
                <a href="/users/register" style="text-decoration: none">                
                    <i class="fas fa-user-plus"></i> 
                    SIGN UP
                </a>
            </div>
        </form>
    </div>
    <div>
                    
    </div>
</div>
