<!-- <% include ../partials/header.ejs %> -->
<app-header></app-header>
<main class="container">
    <!-- Message Area -->
    

    <div class="row">
        <div class="offset-md-4 col-md-4 mt-5">
            <h3 class="mb-5">Sign Up Here</h3>
            <!-- <form method="POST" autocomplete="off"> -->
                <form novalidate #form="ngForm" (ngSubmit)="register(form)">
                <fieldset class="form-group mt-3">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control mt-2"
                    name="username" placeholder="Enter username"
                    id="username" required autofocus>
                </fieldset>

                <fieldset class="form-group mt-3">
                    <label for="password">Password: </label>
                    <input type="password" class="form-control mt-2"
                    name="password" placeholder="Enter password"
                    id="password" required>
                </fieldset>

                <fieldset class="form-group mt-3">
                    <label for="displayName">Display Name: </label>
                    <input type="text" class="form-control mt-2"
                    name="displayName" placeholder="Enter Display Name"
                    id="displayName" required>
                </fieldset>

                <fieldset class="form-group mt-3">
                    <label for="email">Email: </label>
                    <input type="email" class="form-control mt-2"
                    name="email" placeholder="Enter Email Address"
                    id="email" required>

                    <a href="/login">Sign In Here</a>
                </fieldset>

                <fieldset class="form-group text-right mt-3">
                    <input type="submit" class="btn btn-success mt-2"  id="floated" value="Register">
                    <a href="/">
                        <input type="button" class="btn btn-warning mt-2"  id="floated" value="Cancel">
                    </a>
                </fieldset>

            </form>
        </div>
    </div>
</main>
<app-footer></app-footer>
